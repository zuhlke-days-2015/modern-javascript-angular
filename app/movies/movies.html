<div class="container">
    <div class="movie-container">
        <style>
            .movie-container {
                display: flex;
                flex-wrap: wrap;
                width: 1140px;
                height: 400px;
            }
            .movie {
                width: 340px;
                max-height: 320px;
                margin: 20px;
            }
        </style>
        <div class="movie" ng-repeat="movie in vm.result">
            <div style="max-width: 210px; max-height: 200px; overflow: hidden">
                <a href="{{movie.imdbUrl}}">
                    <img ng-src="{{movie.omdbImgUrl}}" alt="" onerror="this.src='http://placehold.it/210x200'" />
                </a>
            </div>
            <h3>
                <a href="{{movie.imdbUrl}}">{{movie.title}}</a>
            </h3>
            <p>Runtime {{movie.runtimeOriginal}}
                <br />IMDB Votes {{movie.imdbVotes}}</p>
        </div>
    </div>
</div>
