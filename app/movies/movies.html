<div class="container">
    <ul class="movie">
        <li class="movie__item"
            ng-repeat="movie in vm.result"
            data-movie-tile 
            data-imdb-url="movie.imdbUrl"
            data-imdb-rating="movie.imdbVotes"
            data-image-url="movie.omdbImgUrl"
            data-title="movie.title"
            data-runtime="movie.runtimeOriginal"></li>
    </ul>
</div>
